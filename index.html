<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>
<body>
    <h2>Page 1</h2>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary"></textarea>
    <br>
    <label >Programming Languages: </label>
    <label for="python" class="checkbox"><input type="checkbox" id="python" name="python"> Experience in Python</label>
    <label for="java" class="checkbox"><input type="checkbox" id="java" name="java"> Experience in Java</label>
    <br>
    <label >Require Sponsorship: </label>
    <label for="yes" class="radio"><input type="radio" id="yes" name="radio"> Yes</label>
    <label for="no" class="radio"><input type="radio" id="no" name="radio"> No</label>
    <br><br>
    <label>Percentage of Travle you're OK with</label>
    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    <br><br>
    <button class="btn"><a href="page3.html">Next</a></button>
</body>
</html>
